<script>
    function Divisao()
    {
    var num1 = Number(prompt("Digite um número: "))
    var num2 = Number(prompt("Digite outro número: "))
    divi = num1 / num2
    alert(divi)
        if (num2 == 0)
        {
            alert("Não existe divisão por 0")
        }
        else
        {
            alert("O resultado da divisão é: "+divi)
        }
    }
    Divisao()

</script>
