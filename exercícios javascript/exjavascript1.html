<script>
    //Peça par aum usuário digiar um número e verifique se o número é positivo, negativo ou neutro.
    var numero = Number(prompt("Digite um número: "))
    if (numero == 0)
    {
        alert("O número digitado é neutro (0)")
    }
    else if (numero <= 0)
    {
        alert("O número digitado é NEGATIVO.")
    }
    else 
    {
        alert("O número digitado é POSITIVO.")
    }


</script>
